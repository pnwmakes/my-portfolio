<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me | James Melzark</title>
    <link rel="stylesheet" href="/globals.css" />
</head>
<body class="bg-animated-gradient min-h-screen text-white flex items-center justify-center">
    <main class="card-gradient glow-container max-w-lg w-full p-8 rounded-2xl shadow-xl border border-white/20">
        <h1 class="text-3xl font-bold mb-6 text-center">Contact Me</h1>
        <p class="mb-6 text-center">Have a question or want to work together? Fill out the form below or connect with me via social media.</p>
        <form name="contact" method="POST" data-netlify="true" action="/thank-you">
            <input type="hidden" name="form-name" value="contact" />
            <div class="mb-4">
                <label for="name" class="block mb-2 font-semibold">Name</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2 font-semibold">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>
            <div class="mb-6">
                <label for="message" class="block mb-2 font-semibold">Message</label>
                <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
            </div>
            <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">Send</button>
        </form>
        <div class="mt-6 text-center">
            <a href="/" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">‚Üê Back to Home</a>
        </div>
    </main>
</body>
</html>

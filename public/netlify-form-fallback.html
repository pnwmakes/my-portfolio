<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Netlify Fallback Form</title>
    </head>
    <body>
        <form name="contact" method="POST" netlify>
            <input type="text" name="name" />
            <input type="email" name="email" />
            <textarea name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </body>
</html>
